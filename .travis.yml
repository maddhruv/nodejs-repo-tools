sudo: false
language: node_js
node_js:
- "8"
- "10"

before_install:
  - openssl aes-256-cbc -K $AES_256_KEY -iv $AES_256_IV -in key.json.enc -out key.json -d
install:
  - npm install

after_script:
  - nyc report --reporter=lcov > coverage.lcov && codecov
